version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: skybound-postgres-simple
    environment:
      - POSTGRES_DB=skybound_realms_dev
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_simple_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: skybound-redis-simple
    ports:
      - "6379:6379"

volumes:
  postgres_simple_data: